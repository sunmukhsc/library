<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="heading">My Library</h1>
        </div>
        <div class="books">
            <div class="row" id="row0">
                <div class="title">Title</div>
                <div class="author">Author</div>
                <div class="pages">Pages</div>
                <div class="read">Read</div>
                <div class="read-toggle"></div>
                <div class="delete"></div>
            </div>
        </div>
        <button class="new-book">+ New Book</button>
        <dialog id="new-book-dialog">
            <form action="" method="post">
                <h1 id="form-heading">Add New Book</h1>
                <div class="input-row">
                    <label for="new-title">Title:</label>
                    <input type="text" id="new-title" name="new-title">
                </div>

                <div class="input-row">
                    <label for="new-author">Author:</label>
                    <input type="text" id="new-author" name="new-author">
                </div>

                <div class="input-row">
                    <label for="new-pages">Num of Pages:</label>
                    <input type="tel" id="new-pages" name="new-pages">
                </div>

                <fieldset>
                    <legend>Have you read this book?</legend>
                  
                    <div>
                      <input type="radio" name="read" id="yes" value="yes">
                      <label for="yes">Yes</label>
                    </div>
                  
                    <div>
                      <input type="radio" name="read" id="no" value="no">
                      <label for="no">No</label>
                    </div>
                </fieldset>
                <div class="buttons">
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
